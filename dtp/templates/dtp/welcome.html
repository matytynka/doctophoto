{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Doc To Photo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dtp/style.css' %}">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <img src="{%  static 'dtp/images/logo.png' %}">
            </div>
            <ul>
                <li class="active"><a href="#">Strona Główna</a></li>
                <li><a href="about">O Nas</a></li>
                <li><a href="contact">Kontakt</a></li>
            </ul>
        </div>
        <div class="title">
            <h1>ZALOGUJ SIĘ JAKO</h1>
        </div>
        <div class="button">
            <a href="#popup1" class="btn">PACJENT</a>
            <a href="#popup2" class="btn">LEKARZ</a>
        </div>
        <div class="register">
           <h2>Nie masz konta? <a href="#popup3">Zarejestruj się!</a></h2>
        </div>
        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Logowanie</h2>
                <br>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <form action="/account/login/patient" method="POST">
                        <label for="email1">Email:</label><br>
                        <input type="email" id="email1" name="email"><br>
                        <br>
                        <label for="pwd1">Hasło:</label><br>
                        <input type="password" id="pwd1" name="pwd1"><br>
                        <br>
                        <input type="submit" id="submit1" value="Zaloguj się">
                    </form>
                </div>
            </div>
        </div>
        <div id="popup2" class="overlay">
            <div class="popup">
                <h2>Logowanie</h2>
                <br>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <form action="/account/login/patient" method="POST">
                        <label for="email2">Email:</label><br>
                        <input type="email" id="email2" name="email"><br>
                        <br>
                        <label for="pwd2">Hasło:</label><br>
                        <input type="password" id="pwd2" name="pwd2"><br>
                        <br>
                        <input type="submit" id="submit2" value="Zaloguj się">
                    </form>
                </div>
            </div>
        </div>
        <div id="popup3" class="overlay">
            <div class="popup">
                <h2>Rejestracja</h2>
                <br>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <form action = "{%  url 'signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form3.as_p }}
                        {%  if form.errors %}
                        <p>Niepoprawne dane</p>
                        {% endif %}
                    <br>
                        <input type="submit" id="submit3" value="Zarejestruj się">
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
